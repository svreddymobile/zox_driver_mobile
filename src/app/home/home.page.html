<ion-content class="ion-padding" fullscreen="true">
  <ion-grid class="sec-padding">



    <ion-item (click)="reloadTab(1)" lines="none">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="assets/images/notification.png" />
      </ion-thumbnail>
      <ion-label>
        <ion-badge slot="end">{{countsObj?.assigned | number}}</ion-badge>
        <h4>Assigned Trips</h4>
        <ion-note>Trips assigned to you</ion-note>

      </ion-label>
    </ion-item>

    <ion-item (click)="reloadTab(2)" lines="none">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="assets/images/sedan.png" />
      </ion-thumbnail>
      <ion-label>
        <ion-badge slot="end">{{countsObj?.upComing | number}}</ion-badge>
        <h4>Upcoming Trips</h4>
        <ion-note>Trips on today or tomorrow or started ...</ion-note>
      </ion-label>
    </ion-item>

    <ion-item (click)="reloadTab(3)" lines="none">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="assets/images/check.png" />
      </ion-thumbnail>
      <ion-label>
        <ion-badge slot="end">{{countsObj?.completed | number}}</ion-badge>
        <h4> Completed Trips</h4>
        <ion-note>Trips that are completed</ion-note>
      </ion-label>
    </ion-item>




  </ion-grid>
</ion-content>
