<ion-content [fullscreen]="true">
  <ion-grid>
    <div class="main_img">
      <img class="img" src="assets/images/z_trans_fav.png" />
      <h3 class="logo-icon">ZOX-Driver</h3>
    </div>
  </ion-grid>


  <ion-row>
    <ion-col size="12">
      <div class="main_content">
        <h5 class="title">LOG IN </h5>
        <h4 class="text">We'll send a confirmation OTP to your phone number.</h4>

        <ion-item lines="none">
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-input placeholder="Enter Phone Number" type="tel" required name="phone"
            [(ngModel)]="loginDetails.phone_number" [maskito]="cardMask" [maskitoElement]="maskPredicate"
            [maxlength]="12" type="tel"></ion-input>
        </ion-item>

        <ion-label class="ion-text-center">
          @if (errorMessage) {
          <ion-text color="danger"> {{errorMessage}}</ion-text>
          }
        </ion-label>

        <ion-button class="content_button" expand="block"
          [disabled]="!loginDetails.phone_number || loginDetails?.phone_number?.length < 10" (click)="directIndex()">
          Get OTP
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <!-- <h6>Don't have an account yet? <span (click)="goToPage('/signup')">Sign Up !</span></h6> -->




</ion-content>
