<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Search Places</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>

    <ion-row>
      <ion-col size="12" class="searchbar">
        <ion-searchbar [formControl]="searchControl" name="search" class="ion-no-padding"
          placeholder="Search places"></ion-searchbar>
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-col>
    </ion-row>

    @for (item of filteredOptions; track $index) {
    <div class="item" (click)="selectPlace(item)">
      <ion-row>
        <ion-col size="12">
          <h6>{{item.mainText}}</h6>
          <ion-label>{{item.description}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
    }
  </ion-grid>
</ion-content>
